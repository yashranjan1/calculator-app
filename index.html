<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator App</h1>
    </div>
    <div class="grid-container" id="calculator">
        <div id="display" class="grid-item display">0</div>
        <button class="grid-item clearButton">C</button>
        <button class="grid-item numButton">1</button>
        <button class="grid-item numButton">2</button>
        <button class="grid-item numButton">3</button>
        <button class="grid-item opButton">+</button>
        <button class="grid-item numButton">4</button>
        <button class="grid-item numButton">5</button>
        <button class="grid-item numButton">6</button>
        <button class="grid-item opButton">-</button>
        <button class="grid-item numButton">7</button>
        <button class="grid-item numButton">8</button>
        <button class="grid-item numButton">9</button>
        <button class="grid-item opButton">*</button>
        <button class="grid-item numButton">.</button>
        <button class="grid-item numButton">0</button>
        <button class="grid-item eqButton">=</button>
        <button class="grid-item opButton">/</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
